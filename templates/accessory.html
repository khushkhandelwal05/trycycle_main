<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Accesories</title>
</head>
<body style="background-image:url(/static/images/Artboard.png); font-family: poppins;">
  <div class="nav" style="background-color: antiquewhite;">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <h1 style="font-weight:900;margin:0">TRYCYCLE<h1>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="bicycle" target="_blank">Cycle</a>
      <a href="mybookings">My Bookings</a>
      {% if user.is_authenticated %}
      <a href="logout">Logout</a>
      <a href="discount">Discounts</a>
      {% endif %}
    </div>
  </div>
  {% if accessories %}
<div class="heading"><h1>Accesories</h1></div>   
<div class="container">
    {% for acc in accessories %}
    <div class="card">
      <div class="img-cover"><img src="{{ acc.img.url }}"><div class="icon">
  </div></div>
      
      <div class="desc" style="background-color: #2e56d2">
        <h1 style="color: white;">{{ acc.name }}</h1>
        <h3 style="color: white;">{{ acc.price }} rs</h3>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="heading"><h1>No Accessories Available Right now</h1></div> 
    {% endif %}


      
  </div>
</body>
</html>
